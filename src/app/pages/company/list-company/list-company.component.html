<div class="container d-flex mt-3 justify-content-end">
  <mat-form-field>
    <mat-label>Filter...</mat-label>
    <input matInput (keyup)="filter($event)">
  </mat-form-field>
</div>

<div class="container d-flex mt-5 justify-content-center">
  <table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone | phone}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{element.address}}</td>
  </ng-container>

  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef>Manager</th>
    <td mat-cell *matCellDef="let element">{{element.manager}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status ? 'Active':'Inactive'}}</td>
  </ng-container>

  <!-- Actions  -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon fontIcon="edit" color="accent" [routerLink]="'/company/update/' + element.id" style="cursor: pointer"></mat-icon>
      <mat-icon fontIcon="delete" color="warn" (click)="delete(element.id)"></mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns:columnsToDisplay;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell text-white" colspan="2">There's nothing to show.</td>
  </tr>

</table>
</div>
