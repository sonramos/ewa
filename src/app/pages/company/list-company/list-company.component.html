<div class="mat-elevation-z8 mt-5">
  <div >
    <button mat-raised-button color="primary" style="margin: 2%" routerLink="/company/create">Add Company</button>
  </div>
  <div class="d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 list-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone | phone}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let element">{{element.manager}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status ? 'Active':'Inactive'}}</td>
    </ng-container>

    <!-- Actions  -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon fontIcon="edit" [routerLink]="'/company/update/' + element.id" style="cursor: pointer"></mat-icon>
        <mat-icon fontIcon="delete" (click)="deleteCompany(element.id)"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns:columnsToDisplay;"></tr>

  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5,10,20]"
                 showFirstLastButtons [length]="dataSource.data.length + 1"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
